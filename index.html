<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人化精準保健戰略指南</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d9488">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fdfbf7;
            color: #4a4a4a;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 350px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        .timeline-line {
            position: absolute;
            left: 24px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #e2e8f0;
            z-index: 0;
        }

        .step-card {
            transition: all 0.3s ease;
        }
        .step-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .step-card.active {
            border-left-width: 4px;
        }
    </style>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-start sm:items-center flex-col sm:flex-row gap-4">
                <h1 class="text-2xl font-bold text-slate-800 tracking-tight">
                    <i class="fa-solid fa-dna text-teal-600 mr-2"></i>個人化精準保健戰略指南
                </h1>
                <div id="today-badge" class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-lg text-sm font-bold border border-indigo-100 flex items-center shadow-sm">
                    <i class="fa-regular fa-calendar-check mr-2"></i>今天星期的載入中...
                </div>
            </div>
            <p class="mt-2 text-sm text-gray-500 max-w-3xl">
                系統已根據今日星期為您自動載入應執行的戰略路線。您也可點擊下方標籤查看其他日期的計劃。
            </p>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <section class="mb-8">
            <div class="bg-white rounded-xl shadow-sm p-1 inline-flex w-full md:w-auto border border-gray-200 flex-col md:flex-row gap-1">
                <button id="btn-route-a" onclick="switchRoute('A')" class="flex-1 md:flex-none px-6 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 focus:outline-none ring-offset-2 focus:ring-2 ring-emerald-500 text-gray-600 hover:bg-gray-50">
                    <i class="fa-solid fa-leaf"></i>
                    路線 A (一/三/五)
                </button>
                <button id="btn-route-b" onclick="switchRoute('B')" class="flex-1 md:flex-none px-6 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 focus:outline-none ring-offset-2 focus:ring-2 ring-blue-500 text-gray-600 hover:bg-gray-50">
                    <i class="fa-solid fa-shield-virus"></i>
                    路線 B (二/四/六)
                </button>
                <button id="btn-route-c" onclick="switchRoute('C')" class="flex-1 md:flex-none px-6 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 focus:outline-none ring-offset-2 focus:ring-2 ring-purple-500 text-gray-600 hover:bg-gray-50">
                    <i class="fa-solid fa-bed"></i>
                    休息日 (週日)
                </button>
            </div>
            
            <div class="mt-4 bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">戰略總結</h2>
                <p id="route-description" class="text-gray-600 leading-relaxed">
                    </p>
                <div class="mt-4 flex flex-wrap gap-2" id="route-tags">
                    </div>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fa-regular fa-clock mr-2 text-gray-400"></i>
                    執行時間軸
                </h3>
                <p class="text-sm text-gray-500 mb-6">點擊下方時間點可查看詳細服用目的與生化機轉。</p>
                
                <div class="relative pl-2" id="timeline-container">
                    <div class="timeline-line"></div>
                    </div>
            </div>

            <div class="lg:col-span-5 flex flex-col gap-6">
                
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wide mb-4">
                        戰略雷達分析
                    </h3>
                    <p class="text-xs text-gray-400 mb-2">本圖表展示當前路線在不同生理調節層面的權重分佈。</p>
                    <div class="chart-container">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>

                <div id="detail-panel" class="bg-slate-50 border border-slate-200 p-6 rounded-xl shadow-sm transition-all duration-300 opacity-0 transform translate-y-4">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div id="detail-icon" class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm text-lg">
                                </div>
                            <div>
                                <h4 id="detail-title" class="font-bold text-gray-800 text-lg">
                                    </h4>
                                <span id="detail-time" class="text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <h5 class="text-xs font-bold text-gray-400 uppercase mb-1">服用目的</h5>
                            <p id="detail-purpose" class="text-gray-700 text-sm leading-relaxed">
                                </p>
                        </div>
                        <div class="bg-white p-3 rounded-lg border border-gray-100">
                            <h5 class="text-xs font-bold text-indigo-500 uppercase mb-1">
                                <i class="fa-solid fa-microchip mr-1"></i>生化戰略機制
                            </h5>
                            <p id="detail-mechanism" class="text-gray-600 text-sm">
                                </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <section class="mt-12 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                <h3 class="text-lg font-semibold text-gray-800">快速對照清單</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">時段</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">補充品項</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">關鍵字</th>
                        </tr>
                    </thead>
                    <tbody id="summary-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="bg-white border-t border-gray-200 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm text-gray-400">
                此互動指南僅供參考，請務必遵照專業醫師與藥師的即時建議調整。
            </p>
        </div>
    </footer>

    <script>
        // --- Data Definitions ---
        const data = {
            A: {
                id: 'A',
                title: "路線 A：【代謝干擾日】 (週一、三、五)",
                themeColor: "emerald", // Tailwind color name basis
                description: "主攻小檗鹼與 EGCG，核心在於調節細胞能量代謝（AMPK），切斷腫瘤能量供應，同時兼顧貧血護理與血管新生抑制。",
                radarData: [90, 40, 85, 80, 50], // Metabolic, Anti-Hypoxia, Gut Health, Vascular/Blood, Anti-Inflammatory
                tags: ["AMPK 激活", "血管新生抑制", "貧血保護", "腸道菌相"],
                steps: [
                    {
                        time: "07:20",
                        condition: "起床空腹",
                        item: "1 顆 乳酸菌",
                        icon: "fa-bacteria",
                        purpose: "建立優勢菌叢，調節免疫微環境。",
                        mechanism: "趁胃酸較低且無食物干擾時，讓益生菌安全抵達腸道定殖。",
                        color: "bg-emerald-100 text-emerald-700"
                    },
                    {
                        time: "08:30",
                        condition: "公司早餐 / 隨餐",
                        item: "1 顆 小檗鹼 (Berberine)",
                        icon: "fa-utensils",
                        purpose: "【主攻】切斷腫瘤能量。",
                        mechanism: "啟動 AMPK 代謝開關，並為晚上的 Lipanthyl 爭取 10 小時代謝緩衝期，避免 CYP 酵素競爭。",
                        color: "bg-emerald-100 text-emerald-700"
                    },
                    {
                        time: "12:00",
                        condition: "公司午餐 / 飯後",
                        item: "1 顆 EGCG (綠茶萃取)",
                        icon: "fa-mug-hot",
                        purpose: "溫和抗血管新生 ＋ 鐵螯合。",
                        mechanism: "利用午餐肉類較多時，溫和螯合多餘鐵質（保護貧血），飯後服用可避開純化綠茶萃取物的肝毒性風險。",
                        color: "bg-emerald-100 text-emerald-700"
                    },
                    {
                        time: "18:00",
                        condition: "晚餐 / 隨餐",
                        item: "1 顆 Lipanthyl (降血脂西藥)",
                        icon: "fa-pills",
                        purpose: "降脂處方藥物常規服用。",
                        mechanism: "此時肝臟解毒通道 (CYP) 已淨空，專心代謝西藥，降低交互作用風險。",
                        color: "bg-emerald-50 text-emerald-600 border-emerald-200"
                    }
                ]
            },
            B: {
                id: 'B',
                title: "路線 B：【抗缺氧日】 (週二、四、六)",
                themeColor: "blue",
                description: "主攻十字花科與薑黃素，聚焦於改變腫瘤微環境，降解缺氧誘導因子 (HIF-1α) 並提供強力全身性抗發炎。",
                radarData: [50, 95, 85, 60, 90], // Metabolic, Anti-Hypoxia, Gut Health, Vascular/Blood, Anti-Inflammatory
                tags: ["HIF-1α 降解", "強力抗發炎", "SIRT1 啟動", "血管彈性"],
                steps: [
                    {
                        time: "07:20",
                        condition: "起床空腹",
                        item: "1 顆 乳酸菌",
                        icon: "fa-bacteria",
                        purpose: "先讓益生菌去腸道卡位。",
                        mechanism: "預先準備腸道微環境，為接下來的十字花科協同轉化作用做準備。",
                        color: "bg-blue-100 text-blue-700"
                    },
                    {
                        time: "08:30",
                        condition: "公司早餐 / 隨餐",
                        item: "1 顆 十字花科 ＋ 白藜蘆醇",
                        icon: "fa-carrot",
                        purpose: "【主攻】降解缺氧引擎。",
                        mechanism: "乳酸菌協助轉化十字花科為高活性「蘿蔔硫素」，白藜蘆醇同步啟動 SIRT1，雙管齊下破壞腫瘤的缺氧引擎 (HIF-1α)。",
                        color: "bg-blue-100 text-blue-700"
                    },
                    {
                        time: "12:00",
                        condition: "公司午餐 / 隨餐",
                        item: "1 顆 Longvida 薑黃素",
                        icon: "fa-capsules",
                        purpose: "強力抗發炎。",
                        mechanism: "脂溶性高吸收薑黃素，隨午餐油脂吸收最好，在下午時段發揮最大抗氧化與抗發炎保護。",
                        color: "bg-blue-100 text-blue-700"
                    },
                    {
                        time: "18:00",
                        condition: "晚餐 / 隨餐",
                        item: "1 顆 Lipanthyl (降血脂西藥)",
                        icon: "fa-pills",
                        purpose: "降脂處方藥物常規服用。",
                        mechanism: "維持夜間規律西藥用藥，確保療效且肝臟代謝負擔最小化。",
                        color: "bg-blue-50 text-blue-600 border-blue-200"
                    }
                ]
            },
            C: {
                id: 'C',
                title: "路線 C：【週末休息日】 (週日)",
                themeColor: "purple",
                description: "今日為臟器休息日，暫停所有營養補充品，讓肝腎獲得充分休息，僅保留必要的處方藥物。",
                radarData: [20, 20, 40, 60, 20], // Low metabolic load
                tags: ["肝腎修復", "藥物專一性", "微環境重置"],
                steps: [
                    {
                        time: "18:00",
                        condition: "晚餐 / 隨餐",
                        item: "1 顆 Lipanthyl (降血脂西藥)",
                        icon: "fa-pills",
                        purpose: "維持必須的處方藥物治療。",
                        mechanism: "無其他保健品干擾，讓肝臟 (CYP 酵素群) 單純處理西藥，身體其餘系統進入休養狀態。",
                        color: "bg-purple-100 text-purple-700"
                    }
                ]
            }
        };

        const radarLabels = ['能量代謝調節 (AMPK)', '抗缺氧能力 (HIF-1α)', '腸道健康', '血液/血管保護', '抗發炎/抗氧化'];

        // --- State Management ---
        let currentRoute = 'A';
        let chartInstance = null;

        // --- DOM Elements ---
        const els = {
            btnA: document.getElementById('btn-route-a'),
            btnB: document.getElementById('btn-route-b'),
            btnC: document.getElementById('btn-route-c'),
            desc: document.getElementById('route-description'),
            tags: document.getElementById('route-tags'),
            timeline: document.getElementById('timeline-container'),
            summaryBody: document.getElementById('summary-table-body'),
            detailPanel: document.getElementById('detail-panel'),
            dIcon: document.getElementById('detail-icon'),
            dTitle: document.getElementById('detail-title'),
            dTime: document.getElementById('detail-time'),
            dPurpose: document.getElementById('detail-purpose'),
            dMech: document.getElementById('detail-mechanism'),
            todayBadge: document.getElementById('today-badge')
        };

        // --- Initialization ---
        function init() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 is Sunday, 1 is Monday, etc.
            const daysMap = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            
            // 自動判斷今天的路線
            if (dayOfWeek === 0) { // 週日
                currentRoute = 'C';
            } else if ([1, 3, 5].includes(dayOfWeek)) { // 週一、三、五
                currentRoute = 'A';
            } else { // 週二、四、六
                currentRoute = 'B';
            }

            // 更新今日標籤 UI
            els.todayBadge.innerHTML = `<i class="fa-regular fa-calendar-check mr-2"></i>今天為${daysMap[dayOfWeek]}，預設載入路線 ${currentRoute}`;

            renderRoute(currentRoute);
            // Show first step details by default
            showDetails(data[currentRoute].steps[0], 0);
        }

        // --- Core Logic ---
        function switchRoute(routeId) {
            if (currentRoute === routeId) return;
            currentRoute = routeId;
            renderRoute(routeId);
        }

        function renderRoute(routeId) {
            const routeData = data[routeId];

            // 1. Update Buttons Styling (3 States)
            const btns = [
                { id: 'A', el: els.btnA, colorClass: 'emerald' },
                { id: 'B', el: els.btnB, colorClass: 'blue' },
                { id: 'C', el: els.btnC, colorClass: 'purple' }
            ];

            btns.forEach(btnInfo => {
                if (btnInfo.id === routeId) {
                    // 點中的狀態 (填滿顏色)
                    btnInfo.el.className = `flex-1 md:flex-none px-6 py-3 rounded-lg text-sm font-bold shadow-md transition-all duration-200 flex items-center justify-center gap-2 focus:outline-none ring-offset-2 focus:ring-2 ring-${btnInfo.colorClass}-500 bg-${btnInfo.colorClass}-600 text-white`;
                } else {
                    // 未點中的狀態 (白底外框)
                    btnInfo.el.className = `flex-1 md:flex-none px-6 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 focus:outline-none ring-offset-2 focus:ring-2 ring-gray-300 text-gray-600 hover:bg-gray-100 bg-white border border-gray-200`;
                }
            });

            // 2. Update Description & Tags
            els.desc.textContent = routeData.description;
            els.tags.innerHTML = routeData.tags.map(tag => 
                `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-${routeData.themeColor}-100 text-${routeData.themeColor}-800">#${tag}</span>`
            ).join('');

            // 3. Update Chart
            updateChart(routeData);

            // 4. Build Timeline
            renderTimeline(routeData);

            // 5. Build Summary Table
            renderTable(routeData);

            // 6. Reset Detail Panel to first item
            showDetails(routeData.steps[0], 0);
        }

        function renderTimeline(routeData) {
            // Clear existing except the line
            const line = els.timeline.querySelector('.timeline-line');
            els.timeline.innerHTML = '';
            els.timeline.appendChild(line);

            routeData.steps.forEach((step, index) => {
                const isActive = index === 0; // Default first active
                const stepEl = document.createElement('div');
                stepEl.className = `step-card relative pl-10 py-2 mb-4 cursor-pointer group`;
                stepEl.onclick = () => showDetails(step, index);

                // Dot on line
                const dotColor = `bg-${routeData.themeColor}-500`;
                stepEl.innerHTML = `
                    <div class="absolute left-[20px] top-6 w-3 h-3 rounded-full ${dotColor} border-2 border-white shadow transform -translate-x-1/2 z-10 transition-transform group-hover:scale-125"></div>
                    <div class="bg-white p-4 rounded-lg border border-gray-100 shadow-sm group-hover:border-${routeData.themeColor}-300 transition-colors" id="step-card-${index}">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">${step.time}</span>
                                <h4 class="text-md font-bold text-gray-800 mt-1">${step.item}</h4>
                            </div>
                            <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium ${step.color}">
                                ${step.condition}
                            </span>
                        </div>
                    </div>
                `;
                els.timeline.appendChild(stepEl);
            });
        }

        function showDetails(step, index) {
            // UI Update for Timeline Selection
            const ringColor = `ring-${data[currentRoute].themeColor}-400`;
            document.querySelectorAll('.step-card > div:nth-child(2)').forEach((el, i) => {
                // Remove all possible ring colors
                el.classList.remove('ring-2', 'ring-emerald-400', 'ring-blue-400', 'ring-purple-400');
                if (i === index) {
                    el.classList.add('ring-2', ringColor);
                }
            });

            // Animate Panel Entry
            els.detailPanel.classList.remove('opacity-0', 'translate-y-4');
            els.detailPanel.classList.add('opacity-100', 'translate-y-0');

            // Populate Content
            const themeText = `text-${data[currentRoute].themeColor}-600`;
            els.dIcon.innerHTML = `<i class="fa-solid ${step.icon} ${themeText}"></i>`;
            els.dTitle.textContent = step.item;
            els.dTime.textContent = `${step.time} • ${step.condition}`;
            els.dPurpose.textContent = step.purpose;
            els.dMech.textContent = step.mechanism;
        }

        function renderTable(routeData) {
            els.summaryBody.innerHTML = routeData.steps.map(step => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${step.time}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                         <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${step.color}">
                            ${step.condition}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${step.item}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${step.purpose}</td>
                </tr>
            `).join('');
        }

        function updateChart(routeData) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            
            let color;
            if (routeData.id === 'A') color = '16, 185, 129';       // Emerald
            else if (routeData.id === 'B') color = '59, 130, 246';  // Blue
            else color = '168, 85, 247';                            // Purple

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: radarLabels,
                    datasets: [{
                        label: routeData.title,
                        data: routeData.radarData,
                        fill: true,
                        backgroundColor: `rgba(${color}, 0.2)`,
                        borderColor: `rgba(${color}, 1)`,
                        pointBackgroundColor: `rgba(${color}, 1)`,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: `rgba(${color}, 1)`
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                color: '#f3f4f6'
                            },
                            grid: {
                                color: '#e5e7eb'
                            },
                            pointLabels: {
                                font: {
                                    size: 11,
                                    family: "'Noto Sans TC', sans-serif"
                                },
                                color: '#6b7280'
                            },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: {
                                display: false // Hide numbers for cleaner look
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#1f2937',
                            bodyColor: '#4b5563',
                            borderColor: '#e5e7eb',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: true,
                            boxPadding: 4
                        }
                    }
                }
            });
        }

        // Boot
        window.addEventListener('DOMContentLoaded', init);

    </script>
